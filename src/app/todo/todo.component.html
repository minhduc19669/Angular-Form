<form #register="ngForm" (ngSubmit)="SubmitForm(register)">
  <div class="container register-form">
    <div class="form">
      <div class="note">
        <p>Register</p>
      </div>
      <div class="form-content">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <input
                ngModel
                name="email"
                required
                #email="ngModel"
                type="email"
                class="form-control"
                placeholder="Your email *"
              />
              <div *ngIf="email.invalid && email.touched">
                Email required.
              </div>
            </div>
            <div class="form-group">
              <input
                ngModel
                name="phone"
                #phone="ngModel"
                type="text"
                class="form-control"
                placeholder="Phone Number *"
                required
              />
              <div *ngIf="phone?.errors?.required && phone?.touched">
                Phone required.
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <input
                ngModel
                name="password"
                type="password"
                class="form-control"
                placeholder="Your Password *"
              />
            </div>
            <div class="form-group">
              <input
                ngModel
                name="checkpassword"
                type="password"
                class="form-control"
                placeholder="Confirm Password *"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="">Giới tính:</div>
            <div class="form-check">
              <div class="custom-control custom-radio">
                <input
                  ngModel
                  value="male"
                  type="radio"
                  id="customRadio1"
                  name="gender"
                  class="custom-control-input"
                  [checked]="true"
                />
                <label class="custom-control-label" for="customRadio1"
                  >Nam</label
                >
              </div>
              <div class="custom-control custom-radio">
                <input
                  ngModel
                  value="female"
                  type="radio"
                  id="customRadio2"
                  name="gender"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="customRadio2"
                  >Nữ</label
                >
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <label for="">Country</label>
            <select name="" style="margin-left: 10px;" ngModel name="country">
              <option value="1" selected>Hà Nội</option>
              <option value="2">Tp.HCM</option>
            </select>
          </div>
          <button type="submit" [disabled]="register.invalid" class="btnSubmit">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>

{{ register.form.value | json }}
